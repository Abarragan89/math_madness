<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="OSC.js"></script>
</head>
<body>
    <audio id='correct'>
        <source src = "./music/correct.mp3" type='audio/mp3'>
        <source src = "./music/correct.ogg" type='audio/ogg'>
    </audio>

    <audio id='game_over'>
        <source src = "./music/game_over.mp3" type='audio/mp3'>
        <source src = "./music/game_over.ogg" type='audio/ogg'>
    </audio>

    <audio id='theme'>
        <source src = "./music/theme.mp3" type='audio/mp3'>
        <source src = "./music/theme.ogg" type='audio/ogg'>
    </audio>

    <audio id='incorrect'>
        <source src = "./music/incorrect.mp3" type='audio/mp3'>
        <source src = "./music/incorrect.ogg" type='audio/ogg'>
    </audio>

    <audio id='highscoreNoise'>
        <source src = "./music/highscore.mp3" type='audio/mp3'>
        <source src = "./music/highscore.ogg" type='audio/ogg'>
    </audio>

    <audio id='ten_second'>
        <source src = "./music/ten_second.mp3" type='audio/mp3'>
        <source src = "./music/ten_second.ogg" type='audio/ogg'>
    </audio>

    <audio id='prob_exp'>
        <source src = "./music/prob_exp.mp3" type='audio/mp3'>
        <source src = "./music/prob_exp.ogg" type='audio/ogg'>
    </audio>

    <header>
        <input type="button" id='start' value='Start'>
        <h1>Math Madness!</h1>
        <input type="button" id='reset' value='Reset'>
    </header>
    <main>
        <div>
            <p>Timer:</p>
            <span id='main_timer'></span>
            <p>Problem Timer:</p>
            <span id='problem_timer'></span>
        </div>
        <div id='container'>
            <h2>Multiplication</h2>
            <span id='factor1'></span><br>
            <div id='operator'>
                <span>x</span>
                <span id='factor2'></span><br>
            </div>
            <div>
                <!-- Took away enter button -->
                <!-- <input type="button" value='Enter' id='enter'> -->
                <input type="text" id='response'>
            </div>
            
            <span id='message'></span>
        </div>
        <div>
            <p>Score:</p>
            <span id='score'></span>
            <p>High Score:</p> 
            <p id='highscore'></p>
            <p id='player'></p>
            <input type="button" id='reset_highscore' value="Reset Highscore">
        </div>
      
    </main>
    <footer>
        <p>&copy;Bear Productions</p>
        <p id='email'>a.barragan@gmail.com</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
